<mat-card>
  <mat-card-header fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
    <h1 fxFlex="60%" class="project-name">{{name}}</h1>
    <mat-chip-list aria-label="Languages" fxFlex="40%" >
      <mat-chip *ngFor="let language of orderByCount(languages); let first = first" color="primary" [highlighted]="first">{{language.language}}</mat-chip>
    </mat-chip-list>
  </mat-card-header>
  <mat-card-content>
    {{description}}
    <hr>
    <button mat-stroked-button color="primary" (click)="navigate()">
      <a>View</a>
      <mat-icon>arrow_right</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
